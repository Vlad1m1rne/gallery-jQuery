<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="main.js"></script>
  <title>Gallery</title>
</head>
<body>
  <div class="conteiner">
    <header>
      <h1 title="gallery">Галерея (JS + jQuery)</h1>
    </header>

    <aside>
      <ul>
        <li class="n"><img src="./photo/arrow-black.png">Природа</li>
        <li class="a"><img src="./photo/arrow-black.png">Животные</li>
        <li class="c"><img src="./photo/arrow-black.png">Авто</li>
        <li class="s"><img src="./photo/arrow-black.png">Спорт</li>
      </ul>
    </aside>
    <main class="content">

      <div class="display">
        <img src="./photo/n1.jpg" alt="" class="main-photo">
      </div>
      <div class="list">
        <img src="./photo/n1.jpg" alt=""><img src="./photo/n2.jpg" alt=""><img src="./photo/n3.jpg" alt=""><img
          src="./photo/n4.jpg" alt=""><img src="./photo/n5.jpg" alt=""><img src="./photo/n6.jpg" alt=""><img
          src="./photo/n7.jpg" alt="">
      </div>

    </main>
    <footer>
      <div class="icons">
        <button class="day-night" title="Day-Night"><img src="./photo/day-and-night.png" alt="Day - Night"></button>
        <button class="day-auto" title="Auto"><img src="./photo/time.png"></button>
      </div>
    </footer>
  </div>
</body>

</html>
